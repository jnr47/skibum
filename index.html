<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skibum</title>
  <link rel="stylesheet" href="style_index.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Import Ultra Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skibum Logo -->
  <img src="skibum_logo_blacktype_small.png" alt="Skibum Logo" class="skibum-logo">
  
  <!-- Hero Image Section -->
  <div class="hero">
    <img src="hero-image.jpg" alt="Hero Image" class="hero-image">
    <!-- Outer Rounded Borders -->
    <div class="border-overlay"></div>
    <div class="border-overlay-orange"></div>
    <div class="border-overlay-yellow"></div>
  </div>

  <!-- Sidebar -->
  <div id="nav-bar">
    <div id="nav-header">SKIBUM</div>
    <div id="nav-content">
      <div class="nav-button">Map</div>
      <div class="nav-button">Top 10 Guides</div>
      <div class="nav-button">Weather</div>
      <div class="nav-button">About</div>
      <div class="nav-button">Contact</div>
      <div id="nav-content-highlight"></div>
    </div>
  </div>
</body>
</html>
